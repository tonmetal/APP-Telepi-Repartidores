<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5 user-scalable=no">
    <title>Calcula tu nómina</title>
    <link rel="icon" href="logo.png" sizes="512x512" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span>
            <img src="logo.png" />
            <h1>CALCULA TU NOMINA</h1>
        </span>
    </nav>
    <main>
        <form id="calculadora">
                <label for="Horas">Horas</label><br>
                <input type="number" id="Horas" name="Horas" required min="0"  max="200" step="0.01" value="0" onfocus="limpiarValor(this)"><br><br>

                <label for="Pedidos">Pedidos</label><br>
                <input type="number" id="Pedidos"  name="Pedidos"  required min="0" max="400" step="1" value="0" onfocus="limpiarValor(this)" ><br><br>
            
                <label for="Bar">Pedidos Bar</label><br>
                <input type="number" id="Bar" name="Bar" required min="0" max="100" step="1" value="0" onfocus="limpiarValor(this)" > <br><br>

                <label for="sueldo1">Seis ultimas nóminas</label><br>
                <input type="number" id="sueldo1" name="sueldo1" required min="0"  max="2000" step="0.01" value="0" onfocus="limpiarValor(this)">
                <input type="number" id="sueldo2" name="sueldo2" required min="0"  max="2000" step="0.01" value="0" onfocus="limpiarValor(this)">
                <input type="number" id="sueldo3" name="sueldo3" required min="0"  max="2000" step="0.01" value="0" onfocus="limpiarValor(this)">
                <input type="number" id="sueldo4" name="sueldo4" required min="0"  max="2000" step="0.01" value="0" onfocus="limpiarValor(this)">
                <input type="number" id="sueldo5" name="sueldo5" required min="0"  max="2000" step="0.01" value="0" onfocus="limpiarValor(this)">
                <input type="number" id="sueldo6" name="sueldo6" required min="0"  max="2000" step="0.01" value="0" onfocus="limpiarValor(this)"><br><br>

                <label for="dias">Dias de vacaciones</label><br>
                <input type="number" id="dias" name="dias" required min="0" max="31" step="1" value="0" onfocus="limpiarValor(this)" > <br><br>

                <button class="boton-alto" type="button" onclick="calcularVacaciones()">Calcular</button>
                <button type="button" onclick="resetear()">Reset</button>

        </form>
        <p> Resultado: <output id="Resultado">0€</output></p>
    </main>
    <footer>
        <a  href="index.html" class="enlace-vacaciones">Calculadora básica</a>
    </footer>

    <script src="script.js"></script>    
</body>
</html>
